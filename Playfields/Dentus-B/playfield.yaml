# Special Effects          
SpecialEffectsLocal:
  - Name: DustDevil
    Biome: [ Desert, SandDesert, RockDesert ]  
    Time: Day
    FollowPlayerY: True
    MaxHeight: 90
  - Name: WindLines
    Biome: [ Desert, SandDesert, RockDesert, LowMountains, Mountains ]
    Time: Day
    MaxHeight: 120
    # FollowPlayerY: True

SpecialEffectsGlobal:
# Weather
