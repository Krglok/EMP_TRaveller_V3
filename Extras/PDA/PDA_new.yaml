  - ChapterTitle: Traveller Protocol Dentus
    Category: SoloMission
    Preamble: "Willkommen im Traveller Universum!\n\n
    Dies ist ein spezielles Szenarion auf dem Hintergrund des Traveller RPG.\n
    Dieses PROTOKOLL soll den Spieler in das Szenario einfuehren. Es liefert Zusatzinformationen.\n
    Du solltest es nicht ueberspringen.[-]"
    Description: "[fff400]Handling Tips[-]\n1. [fff400]Wird eine wichtige Information vermisst. Bitte an den Admin oder Spieler Lucius wenden?[-]\n
    Oeffne das PDA mit [ff2400]F1[-], und lese das entsprechende Kapitel der aktuellen Mission in der Liste und wechsle mit dem linken Button in das [ff2400]PDA LOG[-] mit dem oberen rechten Button.\n\n
    [fff400]2. Wenn du nicht sicher bist was als naechstes zu tun ist[-]\n
    Check die TASK liste auf dem rechten Fenster oder suche nach [fff400]gelben Marker[-] auf dem Bildschirm. Sie zeigen eventuell eine interessante Position!\n\n
    [ff2400]Hinweis:[-]\n
    - Die gelben Screen Marker beenden eine Task , wenn man bis auf 4 m herangeht.\n
    - Wenn eine Task, die es erfordert Gegenstaende von A nach B zu bewegen, nicht beendet wird, dann lege die Gegenstaende zurueck und wiederhole das Ganze.\n
    - Die Info Message zeigt nur die Tasten fuer die Default Einstellung .
    "
    PictureFile: Limayos.jpg
    PlayerLevel: 1 # (default: 1)
    VisibleOnStartPlayfield: Dentus
    Visibility: Always    
    # or ByLevel, WhenRewarded (default: Always)
    # Activatable: Always   # same settings as Visibility (default: Always)
    # RewardedChapters: [ chptitleBuildBase ]
   # ActivateChapterOnCompletion: chptitleMrsSmith
    NoSkip: True
    AutoActivateOnGameStart: True
    CompletedMessage: "Traveller Protocol completed!\n\n
    * * *\n\n
    Was ist als naechstes zu tun?\n\n
    0. Lies das PDA! Lies das PDA!\n
    1. [ffff00]Du startest auf dem Raumhafen eines entlegenen Planeten in den Spinward Marches. 
    Du kannst den Raumhafen nicht ausbauen aber er ist sicher. Du must den Planeten sowieso verlassen. Nichts hat hier Bestand ! (Wipe).\n
    2. Erkunde den Planeten und die vorhandenen Siedlungen. Lies das PDA! Es gibt einige Quests.\n
    3. Du must ein kleines Raumschiff bauen um in den Orbit zu kommen. Nur dort kannst du ein grosses Raumschiff (CV) bauen.[-]\n
    4. Du kannst die Raumschiffkomponenten im Raumhafen kaufen!\n
    5. [ffff00]Handeln[-] [ff4444] Nicht alle Resourcen sind abbaubar. Du brauchst Geld um seltene Resourcen zu kaufen.[-]\n
    6. [ff4444]Im Orbit ist eine Raumstation. Das Gegenstueck zum Raumhafen auf dem Planeten!\n
    7. Die allgemeine Verkehrssprache ist denglisch\n
    Du bist hier gestrandet. Dein Raumschiffticket ist verloren. Du must dich allein durchschlagen .\n
    Das toeten von Einheimischen gilt als Straftat.\n
    Versuche Rollenspiel zu machen. Der Admin hat sich viel Muehe mit den Auftraegen gemacht.\n\n
    Viel Glueck, Traveller!
    "
    CompletedSound: Sounds/Misc/DroneSignalBad
    Rewards:
      - Item: MoneyCard
        Count: 1200
      - Item: PromethiumPellets
        Count: 150
