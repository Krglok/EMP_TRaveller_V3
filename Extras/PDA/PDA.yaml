  - ChapterTitle: "Passagier nach Becks World"   
    Category: SoloMission
    Description: "[ff2400]Planet Becks World[-]\n
    Jemand sucht eine Passage zum Planet Becks World. Fliege Das Highport im Orbit von Becks World an.
    Du startest im Orbit von Kinorb. Springe zum System Orbit von Kinorb. \n
    Springe zum System Orbit von Yorbund und dann zum System Orbit von Becks World. \n
    Der Planet Becks World hat einen Raumhafen der Klasse-D. Nimm also ausreichend Ausrüstung und Versorgunsmaterial mit.\n
    Du wirst ein kleines Raumschiff brauchen um auf dem Planeten zu landen.
    Denke an ausreichend Sauerstoff, Nahrung, Energie und Sprungkristalle.\n
    In den System Orbits findet man manchmal Promethium Asteroiden. Sprungkristalle koennen in jedem Spaceport gekauft werden.\n
    "
    PictureFile: DangerousSpace.jpg
    PlayerLevel: 1
    Visibility: Always    # or ByLevel, WhenRewarded
    Rewards:
      - Item: MoneyCard
        Count: 7500
    Tasks:
      - TaskTitle: "Naechster Stop Becks World"
        PictureFile: DangerousSpace.jpg
        Actions:
          - ActionTitle: "Springe nach Becks World"
            Description: "Springe in den System Orbit von Becks World.\n
            Von dort ist es nur ein Katzensprung in den Orbit von Becks World.\n
            Fliege den Highport an.\n
            Der Planet Becks World hat ein Spaceport-D. Dies ist unterhalb des Standards und bietet wahrscheinlich keine Reparatureinheit.\n 
            "
            Check: PlayfieldEntered
            Names: ["Becks World System" ]
            AllowManualCompletion: true
            CompletedMessage: "Du hast das Becks World System erreicht.\n
            Fliege den Highport an!
            "
          - ActionTitle: "Springe den Orbit von Becks World an"
            Description: "Fliege den Highport an.\n
            Der Passagier verlaesst das Schiff automatisch sobald du nahe genug bist.\n
            "
            Check: NearPOI
            Names: [Spaceport-D-High]
            AllowManualCompletion: true
            CompletedMessage: "Der Passagier hat das Raumschiff verlassen. Du erhaelst deine Bezahlung.\n
            "
  - ChapterTitle: "Passagier zum Planet Becks World"   
    Category: SoloMission
    Description: "[ff2400]Planet Becks World[-]\n
            Der Passagier hat seinen Transfer zum Lowport verpasst und fragt nun an, ob du ihn dorthin bringen kannst.\n
            Mit einem kleinen Raumschiff ist es nur ein Katzensprung vom Orbit auf den Planeten Becks World.\n
            Fliege den Lowport an.\n
            "
    PictureFile: Spaceport-D-Low.jpg
    PlayerLevel: 1
    Visibility: WhenRewarded    # or ByLevel, WhenRewarded
    Rewards:
      - Item: MoneyCard
        Count: 500
    Tasks:
      - TaskTitle: "Landung Becks World"
        PictureFile: Spaceport-D-Low.jpg
        Actions:
          - ActionTitle: "Lande auf dem Lowport von Becks World"
            Description: "Der Passagier fragt nun an, ob du ihn dorthin bringen kannst.\n
            Der Planet Becks World hat ein Spaceport-D. Dies ist unterhalb des Standards und bietet wahrscheinlich keine Reparatureinheit.\n 
            "
            Check: NearPOI
            Names: [Spaceport-D-Low]
            AllowManualCompletion: true
            CompletedMessage: "Du hast den Spaceport von Becks World erreicht.\n
            Der Passagier hat das Raumschiff verlassen. Du erhaelst deine Bezahlung.\n
            "
            
