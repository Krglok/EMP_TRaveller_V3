      - TaskTitle: Planetensysteme
        PictureFile: planetundmond.jpg 
        Actions:
          - ActionTitle: "[ffff00]Regina System"
            Description: "Das Regina System ist eines der ersten Planetensystem, dass in diesem Bereich der Galaxis besiedelt wurde.\n
                          Es umfasst 8 Umlaufbahnen. Davon sind 3 Gasriesen\n
                          Auf dem Planeten ist Spaceport Typ A. Der Planet hat eine Navybase und eine Scoutbase.\n
                          Der Planet hat ca. 1 Millionen Einwohner unterschiedlicher Rassen.\n
                          Der Planet ist der Sitz von mehreren Adligen (Noble) und der Sitz des Archduke der Spinward Marches.
                          Das System ist Teil der X-Boot Verbindungen.
                          "
          - ActionTitle: "Roup System"
            Description: "Das Roup System ist ein Nachbarsystem von Regina.\n
                          Es umfasst 10 Umlaufbahnen. Davon sind 3 Gasriesen und 2 Asteroidenfelder\n
                          Das System gehoert zu den X-Boot Verbindungen.\n
                          Dies ist eine Wasserwelt.\n
                          Es gibt ein Spaceport Typ C und eine Scout Base.\n
                          Das System gehoert z
                          "
          - ActionTitle: "Boughene System"
            Description: "Das Boughene System ist ein Nachbarsystem von Efate.\n
                          Es umfasst 13 Umlaufbahnen. Davon ist 1 ein Gasriese.\n
                          Auf dem Planeten ist ein Spaceport Typ A. Es gibt eine Navybase.\n
                          Das System ist Teil der X-Boot Verbindungen.
                          "
          - ActionTitle: "Efate System"
            Description: "Das Efate System ist ein Nachbarsystem von Akua.\n
                          Es umfasst 8 Umlaufbahnen. \n
                          Auf dem Planeten ist ein Spaceport Typ A. Es gibt eine Scoutbase.\n
                          Das System ist Teil der X-Boot Verbindungen.
                          "
          - ActionTitle: "Pixie System"
            Description: "Das Pixie System ist ein Nachbarsystem von Boughene.\n
                          Es umfasst 15 Umlaufbahnen. Davon ist 1 ein Gasriese\n
                          Der Hauptplanet Pixie ist eine Vakuum Welt !\n
                          Auf dem Planeten ist ein Spaceport Typ A. Es gibt eine Scoutbase.\n
                          Das System ist Teil der X-Boot Verbindungen.
                          "
          - ActionTitle: "Kinorb System"
            Description: "Das Kinorb System ist ein Nachbarsystem von Dentus.\n
                          Es umfasst 7 Umlaufbahnen. Davon ist 1 ein Gasriese\n
                          Auf dem Planeten ist ein Spaceport Typ A. \n
                          Das System ist Teil der X-Boot Verbindungen.
                          "
          - ActionTitle: "[ffff00]Planet Dentus"
            Description: "Der Planet Dentus ist ein unbedeutender Planet am Rande der Spinward Marches.\n
                          Der Planet dient der Fraktion HUMAN als Ausgangspunkt fuer die Gruendung eine Firma in diesem Sektor.\n
                          Die Ureinwohner sind friedlich und neutral gegenueber den Buegern des Imperiums.\n
                          Dies gilt nicht unbedingt fuer die Mitglieder anderer Konzerne oder MegaKonzerne .\n
                          Es gibt keine einheitliche Regierung, sondern einzelne Clans, die auf ihrer Unabhaengigkeit basieren.\n
                          Der Planet wird auf TL 10 eingestuft. Die Industrie reicht nicht fuer eine komplette Selbstversorgung. Daher sind auch die Konzerne und Megakonzerne hier stark engagiert.\n
                          \n
                          In frueheren Zeiten gab es hier einen Vargr Stuetzpunkt. Dieser wurde aber zertsoert.\n\n
                         "
          - ActionTitle: "[ffff00]Planet Becks World "
            Description: "Der Planet Becks World ist ein unbedeutender Planet am Rande der Spinward Marches.\n
                          Der Planet war im 5th Frontier War von den Vargr besetzt.\n
                          Die Bewohner bestehen sehr auf ihrer Selbstaendigkeit und sind misstrauisch gegenueber den Buegern des Imperiums.\n
                          Die Regierung hat eine militanten Miliz eingesetzt um den Planeten zu kontrollieren.\n
                          Der Planet ist als Amber Zone deklariert und gilt als riskant und nicht sicher.
                          Es gibt nur wenige Siedlungen und eine grosse Stadt , Becks Town.\n
                          Der Planet wird auf TL 4 eingestuft. Die Industrie reicht nicht fuer eine komplette Selbstversorgung. Daher sind auch die Konzerne und Megakonzerne hier stark engagiert.\n
                          \n
                          Es gibt eine Ancient Cave, die von der Universitaet von Regina erforscht wird.\n\n
                         "
          - ActionTitle: "[ffff00]Planet Keng "
            Description: "Der Planet Keng ist ein Low Tech Planet am Rande der Spinward Marches.\n
                          Der Planet ist hat eine Reisewarnung (Amber Zone) und ist nur schwierig ueber gesperrte Systeme (Red Zone) zu erreichen.\n
                          Die Bewohner bestehen sehr auf ihrer Selbstaendigkeit und sind misstrauisch gegenueber den Buegern des Imperiums.\n
                          Die Fauna und Flora besteht zum Teil aus importierten (offworld) Lebensformen. Es gibt gefaehrliche Jaeger auf dem Planeten, die durchaus Menschen angreifen und toeten koennen.\n
                          Es gibt nur viele einfache Siedlungen und eine typische Portcity.\n
                          Der Planet wird auf TL 5 eingestuft. Die Industrie reicht nicht fuer eine komplette Selbstversorgung.\n
                          Der IISS (Imperial Interstellar Scout Service) betreibt hier eine Ausbildungsstation.
                          \n
                          Es gibt eine unabhaengige Handelsstation (Freeport) in den aeusseren Bereichen des Planetensystems (Orthwolke).\n\n
                         "
          - ActionTitle: "[ffff00]Planet Shionty "
            Description: "Der Planet Shionty ist eine Besonderheit. Die Wissenschaftler nehmen an, das er gesprengt wurde. Daher die verschiedenen Asteroiden Gürtel auf der habitablen Umlaufbahn.\n
                          Der Planet ist gesperrt (Red Zone). Es ist schwierig und gefaehrlich dort zu fliegen und zu navigieren.\n
                          Die Bewohner bestehen sehr auf ihrer Selbstaendigkeit und bestehen im wesentlichen aus Bergbauarbeitern, die in den Asteroiden nach Antimaterie suchen.\n
                          Alle Planeten haben kein atembare Atmosphaere und es gibt kein flüssiges Wasser oder Eis.\n
                          Es gibt ein Spaceport auf dem Mond eines Gasriesen und einige .\n
                          Das Planetensystem wird auf TL 8 eingestuft. Insbesondere die Agrarproduktion reicht nicht fuer eine komplette Selbstversorgung.\n
                          Der IISS (Imperial Interstellar Scout Service) hat einen Wachkreuzer im System stationiert.
                          \n
                          Es gibt einen Starport (Socrates Station) im Orbit um den aeusseren Gasriesen (Sokrates).\n\n
                         "
      - TaskTitle: Space Technology
        PictureFile: Vessel2.jpg 
        Actions:
          - ActionTitle: "[ffff00]Spaceport"
            Description: "Ein Spaceport ist nicht einfach ein Raumhafen auf einem Planeten. Es ist ein System, das aus einer Planeten und einer Orbit Komponente besteht.\n
                          Der Planetenraumhafen wird als Lowport bezeichnet. Die Orbitstation als Highport.\n
                          Die Spaceports sind in Klassen eingeteilt, von A-E. Ein X heisst kein Raumhafen.\n
                          A = Raumhafen Qualitaet Excellent.\n
                          B = Raumhafen Qualitaet Gut.\n
                          C = Raumhafen Qualitaet Routine \n
                          D = Raumhafen Qualitaet Schlecht \n
                          E = Raumhafen Qualitaet Grenzland \n\n
                          Als Starport wird ein Raumhafen fuer Innersystem Verkehr bezeichnet.\n
                          Ein Spaceport unterliegt immer der Authoritaet des Imperiums. Die Authoritaet endet an der Grenze des Raumhafens !\n
                          Soldaten und Wachmannschaften sind nur fuer die Sicherheit innerhalb des Starport verantwortlich.\n
                          Innerhalb des Spaceport gelten die Gesetze des Imperiums!\n
                          "
          - ActionTitle: "[ffff00]Starport"
            Description: "Als Starport wird ein Raumhafen fuer Innersystem Verkehr bezeichnet.\n
                          Ein Starport unterliegt NICHT der Authoritaet des Imperiums.\n
                          Ein Starport wird von einer lokalen Regierung oder einem Konzern betrieben und orientiert sich an deren Interessen.
                          "
