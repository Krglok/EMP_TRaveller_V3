      - TaskTitle: Die Ancient
        PictureFile: stargate1.jpg 
        Actions:
          - ActionTitle: "[ffff00]Ancient[-]"
            Description: "Der Begriff Ancient bezieht sich auf eine alte Rasse.\n 
                          Ueber die Wesen selbst ist wenig bekannt. Ihre Bauten und Artefakte findet man ueberall in der Galaxis verteilt.
                         "
