    Category: SoloMission
    Preamble: "Seit mehreren Jahren erforscht die Universitaet of Regina, eine Hoehle mit Artefakten 
    "
    Description: "Die Universitaet sucht einen Vertrauensmann um den Stand der Forschungsarbeiten zu begutachten, 
    ohne die lokale Regierung oder die offiziellen Vertreter des Imperiums einzuschalten.\n 
    Besondere Kenntnisse sind nicht erforderlich, da nur Informationen gesammelt werden muessen oder Unrelagen 
    "
    PictureFile: stargate1.jpg
    PlayerLevel: 1
    Visibility: WhenRewarded    # or ByLevel, WhenRewarded
    Rewards:
      - Item: MoneyCard
        Count: 50000
    Tasks:
      - TaskTitle: "Das Buero der Universitaet"
#       PictureFile: Spaceport-D-Low.jpg
        Actions:
          - ActionTitle: "Reise zur Hauptstadt Becks Town"
            Description: "Die Hauptstadt Becks Town wird von militanten Gruppen beherrscht. FRemde sind hier nicht willkommen.\n
            Suche das Buero der Universitaet, es liegt im Stadtteil Becks Village.\n
            Du erkennst das Haus von aussen an einem Schild.\n
            "
            Check: NearUnit
            Names: ["LCD_University_Info"]
            AllowManualCompletion: true
            CompletedMessage: " Du hast das Buero der Universitaet gefunden.
            "
      


