Description: "Ganymed ist der dritte Mond von Jupiter.
Die Oberflaeche besteht aus Eis!
Es gibt kein Leben auf dem Mond.
Trotzdem ist der Mond ein Sieldungskandidat, wegen dem Eis.
Es soll eine geheime UNSF Basis geben.
"   

